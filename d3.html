<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول تغيّر الدالة</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #fff7f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #ff8800;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 0 0 20px 20px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .back-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      padding: 6px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #ff8800;
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff8800;
      border-radius: 10px;
      outline: none;
      text-align: center;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .show-btn {
      background-color: #ff8800;
    }

    .show-btn:hover {
      background-color: #e06f00;
    }

    .clear-btn {
      background-color: #dc3545;
    }

    .clear-btn:hover {
      background-color: #b52a35;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: center;
      background-color: #fff3e6;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ffb87a;
    }

    th {
      background-color: #ff8800;
      color: white;
    }

    td span {
      font-weight: bold;
      color: #ff8800;
    }

    .arrow {
      font-size: 20px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
    }

    .help-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .help-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    جدول تغيّر الدالة
    <button class="back-btn" onclick="goBack()">رجوع</button>
  </header>

  <div class="container">
    <h2>أدخل الدالة f(x)</h2>
    <input type="text" id="functionInput" placeholder="مثال: x^2 أو -x^2 أو x^3">

    <div class="btn-group">
      <button class="show-btn" onclick="showTable()">عرض الجدول</button>
      <button class="clear-btn" onclick="clearTable()">مسح</button>
    </div>

    <div id="tableContainer"></div>
  </div>

  <footer>
    <button class="help-btn" onclick="window.location.href='https://youtu.be/xaX1IUGw73E?si=--ImxWIwt8I7X2Ct'">
      لم أفهم
    </button>
  </footer>

  <script>
    function goBack() {
      window.history.back();
    }

    function showTable() {
      const input = document.getElementById("functionInput").value.trim();
      const container = document.getElementById("tableContainer");

      if (input === "") {
        container.innerHTML = "<p style='color:red;text-align:center;'>⚠️ الرجاء إدخال الدالة.</p>";
        return;
      }

      let tableHTML = "<table><tr><th>x</th><th>f(x)</th><th>اتجاه التغيّر</th></tr>";

      if (input === "x^2") {
        tableHTML += `
          <tr><td>-∞</td><td>+∞</td><td class='arrow'>⬇️</td></tr>
          <tr><td>0</td><td>0</td><td>-</td></tr>
          <tr><td>+∞</td><td>+∞</td><td class='arrow'>⬆️</td></tr>
        `;
      } else if (input === "-x^2") {
        tableHTML += `
          <tr><td>-∞</td><td>-∞</td><td class='arrow'>⬆️</td></tr>
          <tr><td>0</td><td>0</td><td>-</td></tr>
          <tr><td>+∞</td><td>-∞</td><td class='arrow'>⬇️</td></tr>
        `;
      } else if (input === "x^3") {
        tableHTML += `
          <tr><td>-∞</td><td>-∞</td><td class='arrow'>⬆️</td></tr>
          <tr><td>0</td><td>0</td><td>-</td></tr>
          <tr><td>+∞</td><td>+∞</td><td class='arrow'>⬆️</td></tr>
        `;
      } else {
        tableHTML = "<p style='color:#ff8800;text-align:center;'>⚠️ لم أتعرف على هذه الدالة.<br>جرّب: x^2 أو -x^2 أو x^3.</p>";
      }

      container.innerHTML = tableHTML + "</table>";
    }

    function clearTable() {
      document.getElementById("functionInput").value = "";
      document.getElementById("tableContainer").innerHTML = "";
    }
  </script>

</body>
</html>
